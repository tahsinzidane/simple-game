<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple game </title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-preview.png" type="image/x-icon">
</head>

<body>
  <div class="cont">
    
    <div class="gameBoard">
      <h1>enjoy game forget ex </h1>
      <!-- output  -->
      <table class="tbl">
        <tr>
          <td>You :</td>
          <td id="userChoice" class="myWidth"></td>
        </tr>

        <tr>
          <td>robot:</td>
          <td id="computerChoice" class="myWidth"></td>
        </tr>

        <tr>
          <td> Result :</td>
          <td class="secondTd" id="result" class="myWidth"></td>
        </tr>
      </table>

      <!-- buttons -->
      <div class="btns">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissor">SCISSOR</button>
      </div>
    </div>

  </div>
  <script src="./assets/script/mein.js"></script>
</body>

</html>
